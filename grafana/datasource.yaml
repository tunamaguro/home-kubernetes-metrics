apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-metrics
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://vmselect-victoria-metrics-k8s-stack.monitoring.svc:8481/select/0/prometheus
    isDefault: true
    jsonData: {}
